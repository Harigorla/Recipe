<h1>{{ y.q_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'vote' y.id %}" method="post">
{% csrf_token %}
{% for c in y.choice_set.all %}
    <input type="radio" name="c" id="c{{ forloop.counter }}>" value="{{ c.id }}">
    <label for="c{{ forloop.counter }}>"{{ c.c_text }}></label>

{% endfor %}
<input type="submit" value="vote">
</form>
